class DigitalNumeric {

    constructor(size, numbers) {
        this.size = size;
        this.numbers = numbers;
        this.default_gap = 70;
    }

    draw(){
        this.ctx.font = "30px Arial";
        var position = 0
        for(var i of this.numbers) {
            var array = this.getNumber(parseInt(i))
            this.paintText(this.default_gap*position, array)
            position += 1
        }
    }

    paintText(gap, array){
        for (var i = 0 ; i < 5 ; i++){
            for (var j = 0 ; j < 3 ; j++){
                if(array[i][j] == 1){
                    this.returnLabel(i,j,gap)
                }
            }
        }
    }

    returnLabel(x, y, gap){
        if (x == 0 && y == 1){
            return this.ctx.fillText("---", 35+gap, 50);
        }else if (x == 1 && y == 0){
            return this.ctx.fillText("|", 20+gap, 80);
        }else if (x == 1 && y == 2){
            return this.ctx.fillText("|", 70+gap, 80);
        }else if (x == 2 && y == 1){
            return this.ctx.fillText("---", 35+gap, 100);
        }else if (x == 3 && y == 0){
            return this.ctx.fillText("|", 20+gap, 130);
        }else if (x == 3 && y == 2){
            return this.ctx.fillText("|", 70+gap, 130);
        }else if (x == 4 && y == 1){
            return this.ctx.fillText("---", 35+gap, 150);
        }
    }

    setupCanvas(canvas) {
        var dpr = window.devicePixelRatio || 1;
        var rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        this.ctx = canvas.getContext('2d');
        this.ctx.scale(dpr, dpr);
        this.canvas = canvas
    }
